<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script type="text/javascript">
      var a = 10;
      var b = 10.5;
      var c = a+b;            
      document.write(c);
      document.write("<br>");
      var d = 10;
      d += b;                           //short hand operator
      document.write(d);

    </script>

  </body>
</html>
