<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass by value</title>
</head>
<body>
    <script type="text/javascript">
    var a = 10;
    var b = 10;
    console.log(a);
    console.log(b);

    if(a==b){
        console.log(true);
    }
    else{
        console.log(false);
    }

    var c = b;
    if(c==b){
        console.log(true);
    }
    else{
        console.log(false);
    }

    b += 10;
    console.log(a);
    console.log(b);
    </script>
</body>
</html>
