<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Reference</title>
</head>
<body>
    <script type="text/javascript">
    let array = [1,2,3,4];
    let array1 = [1,2,3,4];

    console.log(array);
    console.log(array1);

    if(array===array1){
        console.log(true);
    }
    else{
        console.log(false);
    }

    let array2 = array1;
    if(array2===array1){
        console.log(true);
    }
    else{
        console.log(false);
    }

    console.log(array1);
    console.log(array2);

    array1.push(5);
    console.log(array1);
    console.log(array2);

    let array3 = [].concat(array);
    console.log(array);
    console.log(array3);

    if(array===array3){
        console.log(true);
    }
    else{
        console.log(false);
    }
    
    array.push(7,8);
    console.log(array);
    console.log(array3);


    </script>
</body>
</html>
