<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For In Loop</title>
</head>
<body>
    <script type="text/javascript">
        const obj = {
            name: "rahul",
            age: 20,
            standard: 12 
        }
        //for in loop is used for Enumerable that is object(by default)
        for(biodata in obj){
            console.log(biodata);
        }


        //for of loop can be used with iterable objects only
        let arr = [4,7,30,43];
        for(array of arr){
            console.log(array);
        }
    </script>
</body>
</html>
