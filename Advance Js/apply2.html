<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
    const max = Math.max(1,3,2,4,6);
    console.log(max);

    //in the above Math.max() we cannot pass an array

    const maximum = Math.max.apply(null,[1,3,2,4,6]);
    console.log(maximum);
    </script>
</body>
</html>
