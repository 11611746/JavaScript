<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Hoisting</title>
</head>
<body>
    
    <script type="text/javascript">
    //type 1
    add(5,5);

    function add(a,b){
        document.write("Function Hoisting<br>");
        document.write(a+b);
    }


    //function expression hoisting don't work.
    console.log(multiply);

    var multiply = function (a,b) {
        document.write("<br><br>Function Hoisting don't work with Function expression and it is an exception. And we need to call the function after defining it.<br>");
        document.write(a*b);
    };

    console.log(multiply);
    multiply(5,5);


    //fat arrow function hoisting don't work
    //console.log(sub());

    const sub = (a,b) => document.write("<br><br>"+(a-b));

    console.log(sub);
    sub(20,10);
    </script>



    
</body>
</html>
