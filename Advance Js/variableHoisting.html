<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Hoisting</title>
</head>
<body>

    <script type="text/javascript">
    //no hoisting
    var a;
    console.log(a);
    a = 10;
    console.log(a);

    //variable hoisting
    console.log(b);
    var b = 20;
    console.log(b);
    
    </script>
    
</body>
</html>
