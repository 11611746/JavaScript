    <title>Closure in JavaScript</title>

<body>
    <script type="text/javascript">
    const outerFun = (num1) => {
        let num2 = 10;
        // const innerFun = () => {
        //     let sum = num1+num2;
        //     console.log(`sum of ${num1} and ${num2} is ${sum}.`);
        // }
        // return innerFun;


        const innerFun = function(){
            let sum = num1+num2;
            console.log(`sum of ${num1} and ${num2} is ${sum}.`);
        }
        return innerFun;
    }

    let inner = outerFun(20);
    //console.dir(inner);
    console.log(inner);

    inner();

    </script>
</body>
