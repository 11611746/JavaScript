<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array is an Object</title>
</head>
<body>
    <script type="text/javascript">
    let array = [1,2,3,4];
    console.log(array);

    //array is an object lets prove it
    const arr = {
        0: 1,
        1: 2,
        2: 3,
        3: 4
    }
    console.log(arr);
    console.log(typeof(array));
    console.log(Array.isArray(arr));
    console.log(Array.isArray(array));
    </script>
</body>
</html>
