<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script type="text/javascript">
      var a = myFunction(1);                             //function call, passing argument
      document.write(a+"<br>")

      function myFunction(i){                            //defining a function with parameter
        var sum = 0;
        for (; i <= 10; i++) {
          sum +=i;
        }
        return sum;
      }

    </script>

  </body>
</html>
