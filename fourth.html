<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script type="text/javascript">
      var a = 25;
      if (a==25) {                            //if the condition is true it will run 'if' block
        document.write("Yes it is 25");
      }else {                                 //if the condition is false it will run 'else' block
        document.write("No it's not 25");
      }

    </script>

  </body>
</html>
