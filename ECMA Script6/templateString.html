<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Template String</title>
  </head>
  <body>

    <script type="text/javascript">
    let age = 24;
    let name = "paul";
    document.write("My name is "+name+" and my age is \+"+age);

    //using template string
    document.write("<br><br>Using Template String");
    //`` -> Backticks
    //'' -> single inverted comas
    document.write(`<br>My name is ${name}, and my age is +${age}.`);

    </script>

  </body>
</html>
