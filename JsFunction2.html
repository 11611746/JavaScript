<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

  <body>

    <script type="text/javascript">
      myFunction(1);                                     //function call, passing argument

      function myFunction(i){                            //defining a function with parameter
        for (; i <= 10; i++) {
          document.write(i+"<br>");
        }
      }

    </script>

  </body>
