<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //ES5 or normal JS
        var name = "Geeks";
        console.log('Hey '+name+', what\'s up?');

        //ES6
        console.log(`Hey ${name}, what's up?`);

        var radius = 20;
        //using ES5
        console.log("Area of a circle when radius is "+radius+" cm = "+(Math.PI*radius*radius)+" cm.");      
        //using ES6
        console.log(`Area of a circle when radius is ${radius} cm = ${Math.PI*(radius*radius)} cm.`);
    </script>
</body>
</html>
