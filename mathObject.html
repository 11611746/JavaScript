<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Math Object</title>
    <link rel="stylesheet" href="darkStyle.css">
    <script type="text/javascript" src="darkMode.js"></script>
  </head>
  <body>
    
    <script type="text/javascript">
    document.write("Math.PI :   "+Math.PI+"<br>");
    document.write("Math.sqrt :   "+Math.sqrt(4)+"<br>");
    document.write("Math.cbrt :   "+Math.cbrt(27)+"<br>");
    document.write("Math.round :   "+Math.round(12.5)+"<br>");
    document.write("Math.pow :   "+Math.pow(2,2)+"<br>");
    document.write("Math.abs :   "+Math.abs(-18)+"<br>");
    document.write("Math.Cbrt :   "+Math.cbrt(27)+"<br>");
    document.write("Math.ceil :   "+Math.ceil(27.1)+"<br>");
    document.write("Math.floor :   "+Math.floor(27.9)+"<br>");
    document.write("Math.random :   "+Math.random()+"<br>");
    document.write("Math.min :   "+Math.min(27,1,5,11,34)+"<br>");
    document.write("Math.max :   "+Math.max(27,1,5,11,34)+"<br>");

    </script>

  </body>
</html>
