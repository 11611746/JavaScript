<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script type="text/javascript">
      var a = 10;
      var b = 20;
      var c = a+b;                                        //'c = a+b' "c, a, b" -> operand, "=, +" -> operator 
      document.write(c);
      document.write("<br>");

      var d = "Rs";
      var e = "/-"
      document.write(c+d+e);                              //'+ operator' use to concatinate
      document.write("<br>");

      var f = 10;
      f = f + 5;                                          //long hand operator
      document.write("value of f: "+f);
      document.write("<br>");
      var g = 10;
      g += 5;                                             //Short hand operator
      document.write("value of g: "+g);

    </script>

  </body>
</html>
