<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script type="text/javascript">
      var a;                                              //'var a' is undefined
      document.write(a);
      document.write("<br>");                             //we can use html inside JS

      var b = null;                                       //'var a' is defined as null
      document.write(b);
      document.write("<br>");

      var c = "Hello JavaScript is fun to \'learn\'.";    //how to use double/single quotes inside a string
      document.write(c);
      document.write("<br>");
      document.write("<br>");

      var d = "Hello";
      document.write(d+" is a "+typeof(d));              //'typeof()' will show the datatype of the data
      document.write("<br>");

      var d = 100;
      document.write(d+" is a "+typeof(d));
      document.write("<br>");

      var d = "H";
      document.write(d+" is a "+typeof(d));
      document.write("<br>");

      var d = 10.05;
      document.write(d+" is a "+typeof(d));
      document.write("<br>");

      var d = false;
      document.write(d+" is a "+typeof(d));
      document.write("<br>");

    </script>

  </body>
</html>
