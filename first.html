<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script type="text/javascript">
      var a;                                    //Js is untyped language so, we don't have to declare any datatype instead of datatype we use 'var' Keyword to declare variables. Initial value of 'a' is undefined.
      a = 10;                                   //initilizing the value of 'a'
      var b = "My First JavaScript Program"

      alert(a);                                 //'alert()' will pop a small screen on the top of webpage
      document.write(b);                        //'document.write()' will display the data in the webpage

    </script>

  </body>
</html>
