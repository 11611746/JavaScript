<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Math Object</title>
    <link rel="stylesheet" href="darkStyle.css">
    <script type="text/javascript" src="darkMode.js"></script>
  </head>
  <body>
    
    <script type="text/javascript">
    var rand = Math.random()*500000;
    document.write("Math.random :   "+Math.floor(rand)+"<br>");
    document.write("Math.random :   "+Math.ceil(rand)+"<br>");

    </script>

  </body>
