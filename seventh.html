<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script type="text/javascript">
      var a = 13;
      switch (a) {
        case 10:
          document.write("value is 10.");
          break;
        case 11:
          document.write("value is 11.");
          break;
        case 12:
          document.write("value is 12.");
          break;
        default:
          document.write("Not found.");
      }

      document.write("<br>");

      var s = "hi";
      switch (s) {
        case "hi":
          document.write("value is \"hi\"");
          break;
        case "hello":
          document.write("value is \"hello\"");
          break;
        case "lost":
          document.write("value is \"get lost\"");
          break;
        default:
          document.write("Not found");
      }

    </script>

  </body>
</html>
