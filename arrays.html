<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script type="text/javascript">
      var array = [1,2,3,4,5,6,7];
      for (var i = 0; i < array.length; i++) {
        document.write(array[i]+"<br>");
      }

      document.write("<br>");

      var array1 = ["hello","hi","how","are","you"];
      for (var i = 0; i < array1.length; i++) {
        document.write(array1[i]+"<br>");
      }

      document.write("<br>");

      var array2 = [10,11,12,13];
      document.write(array2);

      document.write("<br><br>");

      var array3 = [1,2,3,4,"hi","hello"];
      document.write(array3);

      document.write("<br><br>");

      var array4 = [1,2,3,4,"how","are","you"];
      for (var i = 0; i < array4.length; i++) {
        document.write(array4[i]+"<br>");
      }

      document.write("<br>");

      var array5 = new Array(1,2,3,4,5);
      document.write(array5);

    </script>

  </body>
</html>
